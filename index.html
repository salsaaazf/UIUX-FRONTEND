<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter Components Demo</title>
    <script src="counter-display.js"></script>
    <script src="counter-controls.js"></script>
    <script src="combined-counter.js"></script>
    <script src="counter-display-b.js"></script>
    <script src="counter-controls-b.js"></script>
</head>
<body style="font-family:sans-serif; display:flex; flex-direction:column; align-items:center; gap:10px; margin-top:30px;">

    <!-- NAMA DAN NIM -->
    <div style="text-align: center; margin-bottom: 20px;">
        <h3>Nama: [ISI NAMA KAMU]</h3>
        <h3>NIM: [ISI NIM KAMU]</h3>
    </div>

    <!-- Komponen 1 & 2 -->
    <counter-display id="display" title="Lorem Ipsum Title" value="99"></counter-display>
    <counter-controls id="controls"></counter-controls>

    <script>
        const display = document.getElementById('display');
        const controls = document.getElementById('controls');
        controls.addEventListener('count-change', e => {
            display.count += e.detail.delta;
        });
    </script>

    <!-- Komponen 3 -->
    <combined-counter title="Lorem Ipsum Title" value="99"></combined-counter>

    <!-- Varian B -->
    <counter-display-b id="displayB" title="Varian B Counter" value="10"></counter-display-b>
    <counter-controls-b target="displayB"></counter-controls-b>

</body>
</html>
